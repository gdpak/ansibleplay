---
# tasks file for roles/iosplay
#
#
- hosts: iosxr01
  tasks:
    - name: Initial configs
      iosxr_config:
          src: init_prefix_set.j2
      register: result
      
    - debug:
          msg: "{{ result }}"

    - name: Change prefix set
      iosxr_config:
          src: change_prefix_set.j2
      register: result
      
    - debug:
          msg: "{{ result }}"

    - name: Change prefix set
      iosxr_config:
          src: change_prefix_set.j2
      register: result
      
    - debug:
